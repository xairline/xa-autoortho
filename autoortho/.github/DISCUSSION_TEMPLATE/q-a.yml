title: "[Question] "
labels: ["help","question"]
body:
  - type: markdown
    attributes:
      value: |
        Please check for existing answers to your questions and read the documentation (Including the [FAQ](https://kubilus1.github.io/autoortho/faq/)!)
        
        If this is a bug, consider making this an [Issue](https://github.com/kubilus1/autoortho/issues).
        Remember that specific information is important!
        
  - type: checkboxes
    attributes:
      label: "Please check existing docs and issues first."
      options:
        - label: I have checked for existing answers
          required: true
        - label: This is not a bug or other "Issue"
          required: true
        - label: I have read the FAQ and documentation
          required: true

  - type: textarea 
    attributes:
      id: details
      label: "System Details"
      description: "Important details about your setup."
      value: |
        - OS: [e.g. Windows 11]
        - XPlane Version: [e.g. XP12 beta 4]
        - AutoOrtho Version [e.g. 0.4.3]
        - Filesystem type (NTFS, exFAT, etc)

        **Additional context**
        Add any other context about the problem here. (scenery version if applicable, etc, logfile snippet, etc)
  
  - type: textarea 
    attributes:
      id: question
      label: "question"
      description: "question"
      value: |
        **Describe your question**
        A clear and concise description of what the issue is.

        **To Reproduce**
        Steps to reproduce the behavior, if applicable:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error

        **Screenshots**
        If applicable, add screenshots to help explain your problem.

